[click]
click = left
double click = left, 2
right click = right


[general]
active = all
extended keystrokes = True
ignore = natspeak: mouse grid; emacs: yac
initial on = 0
max count = 50


[grammar name]
name = keystrokes


[grammar words]
all-caps = All-Caps
alt = Alt, halt
cap = Cap
codes of = codes of
context menu = context menu; quick menu
control = Control
dictate = dictate
do = do
eff = Eff
extended = extended
function = Function
here = Here
keystrokes = keystrokes
shift = Shift
simple = simple


[modes]
excel = excel: microsoft excel
komodo = komodo
python = pythonwin, komodo: py
reversi = zclientm: reversi
sud = sud
vba = winword, excel: visual basic

[norepkey]
Begin Document = {ctrl+exthome}
Begin Line = {exthome}
Begin of Document = {ctrl+exthome}
Begin of Line = {exthome}
Context Menu = {shift+f10}
Copy = {ctrl+c}
DOT = .
End Document = {ctrl+extend}
End Line = {extend}
End of Document = {ctrl+extend}
End of Line = {extend}
Home = {exthome}
Paste = {ctrl+v}


[norepkey python]
Assign = " = "
COLON = :
COMMA = ,
Complete = {alt+/}
Equal Equal = " == "
Greater Equal = " >= "
Large Minus = " - "
Large Equals = " = "
Large Minus = " - "
Large Plus = " + "
Minus Equals = " -= "
Not Equal = " != "
Plus Equals = " += "
Small Minus = -
Small Plus = +
elif statement = {extend}{enter}{shift+tab}elif :{extleft}
else statement = {extend}{enter}{shift+tab}else:{enter}
formatted string = '"%s"% (,){extleft 8}'
if statement = {extup}{extend}{enter}if :{extleft}
percent = %
percent as = %s
print statement = {extup}{extend}{enter}print " %s"% (){extleft 8}


[norepkey vba]
COMMA = ,
Complete = {ctrl+j}
Complete OK = {ctrl+j}{tab}
Equal Sign = =
Minus Sign = -
Not Equal = <>
Plus Sign = +
previous = {f11}


[repkey]
Backspace = {backspace}
Cancel = {esc}
Delete = {extdel}
Down = {extdown}
Enter = {enter}
Escape = {esc}
Left = {extleft}
Move Down = {extdown}
Move Left = {extleft}
Move Right = {extright}
Move Up = {extup}
OK = {enter}
Page down = {extpgdn}
Page up = {extpgup}
Paragraph down = {ctrl+extdown}
Paragraph up = {ctrl+extup}
Right = {extright}
Space = {space}
Tab = {tab}
Tab key = {tab}
Up = {extup}
Word left = {ctrl+extleft}
Word right = {ctrl+extright}


[repkey excel]
next document = {ctrl+extpgdn}
previous document = {ctrl+extpgup}

[repkey komodo]
complete = {ctrl+space}
next document = {ctrl+extpgdn}
previous document = {ctrl+extpgup}
toggle breakpoint = {f9}


[repkey vba]
Step = {f8}
Step Over = {shift+f8}
