[general]
active = all
extended keystrokes = True
ignore = natspeak: muisraster; emacs: yac
initial on = 1
max count = 50


[grammar name]
name = toetsen


[grammar words]
all-caps = grootschrift
alt = alt
cap = hoofdletter
codes of = codes of|codes van
control = control
dictate = dicteer; dicteet
eff = Ef
function = Functie
here = hier
keystroke = toets
shift = sjift
times = keer

[modes]
excel = excel: microsoft excel
python = pythonwin, komodo: py
reversi = zclientm: reversi
sud = sud
vba = winword, excel: visual basic


[norepkey]
Begin = {exthome}
Einde Document = {ctrl+extend}
Einde Regel = {extend}
Home = {exthome}
snel menu = {shift+f10}
volgende regel = {extend}{enter}
vorige regel = {extup}{extend}{enter}


[norepkey python]
Aanvullen = {alt+/}
DOT = .
Dubbele punt = :
self = self


[norepkey reversi]
linksboven = {alt+u}{extleft 10}{extup 10}
linksonder = {alt+u}{extleft 10}{extdown 10}
rechtsboven = {alt+u}{extright 10}{extup 10}
rechtsonder = {alt+u}{extright 10}{extdown 10}


[norepkey sud]
linksboven = {exthome}{extup 9}
linksonder = {exthome}{extdown 9}
midden = {exthome}{extdown 9}{extup 4}{extright 4}
rechtsboven = {extend}{extup 9}
rechtsonder = {extend}{extdown 9}


[norepkey vba]
Aanvullen = {ctrl+j}
Aanvullen OK = {ctrl+j}{tab}
KOMMA = ,
Niet Gelijk = <>
Plus Teken = +


[repkey]
Alinea Omhoog = {ctrl+extup}
Alinea Omlaag = {ctrl+extdown}
Annuleren = {esc}
Backspace = {backspace}
Bekspees = {backspace}
Dieliet = {del}
Enter = {enter}
Eskeep = {esc}
Links = {extleft}
Omhoog = {extup}
Omlaag = {extdown}
Pagina omhoog = {extpgup}
Pagina omlaag = {extpgdn}
Rechts = {extright}
Spatie = {space}
Woord Links = {ctrl+extleft}
Woord Rechts = {ctrl+extright}
Woord naar Links = {ctrl+extleft}
Woord naar Rechts = {ctrl+extright}
naar Links = {extleft}
naar Rechts = {extright}
okee = {enter}
tab = {tab}


[repkey excel]
blad omhoog = {ctrl+extpgup}
blad omlaag = {ctrl+extpgdn}


[repkey komodo]
volgend document = {ctrl+extpgdn}
vorig document = {ctrl+extpgup}


[repkey vba]
Stap = {f8}
Stap Over = {shift+F8}
